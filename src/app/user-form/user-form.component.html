<div class="row">
  <div class="mx-auto" style="width: 65%;">
    <h2 style="margin-top: 20px;">Faire un transfert</h2>
    <div class="alert alert-warning" style="text-align: center;" role="alert" *ngIf="disableSubmit()">
      Désolé, il n'y a plus de pièces disponibles.
    </div>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="comment">Commentaire</label>
        <textarea id="comment" class="form-control" formControlName="comment" style="resize: vertical;">
          </textarea>
      </div>
      <button class="btn btn-success" [disabled]="this.postForm.invalid || disableSubmit()" type="submit">Transférer
      </button>
    </form>
  </div>
  <br>
  <div class="mx-auto text-justify" style="opacity: 0;" id="explaination">
    <div style="margin-top: 20px;" markdown [src]="'../../assets/TeroumaExplication.md'"></div>
  </div>

</div>
